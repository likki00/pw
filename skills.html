<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <header class="header">
        <h1 style="color: black;">My <span>Skills</span></h1>
    </header>
    <section class="skills-section">
        <div class="skills-container">
            <div class="skill-bar">
                <i class='bx bxl-html5' style="color:#e44d26"></i>
                <span class="skill-name">HTML</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 90%"></div>
                </div>
                <span class="skill-percent">90%</span>
            </div>
            <div class="skill-bar">
                <i class='bx bxl-css3' style="color:#264de4"></i>
                <span class="skill-name">CSS</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 85%"></div>
                </div>
                <span class="skill-percent">85%</span>
            </div>
            <div class="skill-bar">
                <i class='bx bxl-javascript' style="color:#f0db4f"></i>
                <span class="skill-name">JavaScript</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 75%"></div>
                </div>
                <span class="skill-percent">75%</span>
            </div>
            <div class="skill-bar">
                <i class='bx bxl-java' style="color:#f89820"></i>
                <span class="skill-name">Java</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%"></div>
                </div>
                <span class="skill-percent">70%</span>
            </div>
            <div class="skill-bar">
                <i class='bx bxl-python' style="color:#306998"></i>
                <span class="skill-name">Python</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 80%"></div>
                </div>
                <span class="skill-percent">80%</span>
            </div>
            <div class="skill-bar">
                <i class='bx bx-data' style="color:#f29111"></i>
                <span class="skill-name">MySQL</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 70%"></div>
                </div>
                <span class="skill-percent">70%</span>
            </div>
            <div class="skill-bar">
                <i class='bx bxl-react' style="color:#61dafb"></i>
                <span class="skill-name">React</span>
                <div class="progress-bar">
                    <div class="progress" style="width: 65%"></div>
                </div>
                <span class="skill-percent">65%</span>
            </div>
        </div>
    </section>
</body>
</html>
